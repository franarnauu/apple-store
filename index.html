<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <!-- enlace a css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="assets/images/apple-logo.png" alt="Apple Logo">
        </div>
        <!-- barra de busqueda -->
        <div class="search-bar">
            <input id="search" type="text" placeholder="Buscar productos">
        </div>
    </header>

    <main>
        <div id="notification-container"></div>
        <div class="products" id="products-container">
            <!-- productos se cargarán dinámicamente aquí -->
        </div>
        <div class="cart" id="cart">
            <h2>Carrito de Compras</h2>
            <ul id="cart-items">
                <!-- elementos del carrito se mostrarán aquí -->
            </ul>
            <p id="cart-total">Total del carrito: $0</p> <!-- total del carrito se mostrará aquí -->
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
